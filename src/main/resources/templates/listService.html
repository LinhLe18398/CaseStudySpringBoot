<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListService</title>
</head>
<body>
<p th:text="${#messages}"></p>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Barber</th>
        </tr>
        <tr th:each="row : ${listService}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
<!--            <td><img th:href="@{}" alt=""></td>-->
            <td th:text="${row.getImgUrl()}"></td>
            <td th:text="${row.getUser().getName()}"></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/barbers/findAllService'(page=${listService.number - 1})}" th:if="${listService.hasPrevious()}">Previous</a>
        <span th:text="${listService.number + 1}"></span>/<span th:text="${listService.totalPages}"></span>
        <a th:href="@{'/barbers/findAllService'(page=${listService.number + 1})}" th:if="${listService.hasNext()}">Next</a>
    </div>
 </div>

</body>
</html>
