<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hẹn Cắt Tóc</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<section class="container">
    <header>Make Appointment</header>
    <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="column">
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number" required />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Favorite Time</label>
                <div class="select-box">
                    <select>
                        <option hidden>Choose favorite time</option>
                        <option>8h - 11h30'</option>
                        <option>13h - 17h30'</option>
                        <option>18h - 21h30'</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="text" placeholder="dd / mm / yyyy" required />
            </div>
        </div>
        <div class="input-box address">
            <div class="column">
                <div class="input-box">
                    <label>Services</label>
                    <div class="select-box">
                        <select>
                            <option hidden>Choose Services</option>
                            <option>Haircut</option>
                            <option>shave</option>
                            <option>makeup</option>
                            <option>other</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label>Selecting A Waiter</label>
                    <div class="select-box">
                        <select>
                            <option hidden>Staff</option>
                            <option>John Joe</option>
                            <option>Davis James</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button>Submit</button>
    </form>
</section>
</body>
</html>
